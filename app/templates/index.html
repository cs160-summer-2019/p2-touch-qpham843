{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 200px;
			height: 200px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	  var rotate = document.getElementById('rotate-box');
    var mc = new Hammer.Manager(rotate);
    mc.add(new Hammer.Rotate());
    mc.on("rotate", function(ev) {
      rotate.textContent = ev.type +" gesture detected.";
      rotate.style.backgroundColor = "red";
    });
   
    var pinch = document.getElementById('pinch-box');
    var pimc = new Hammer.Manager(pinch);
    pimc.add(new Hammer.Pinch());
    pimc.on("pinch", function(ev) {
      pinch.textContent = ev.type +" gesture detected.";
      pinch.style.backgroundColor = "red";
    });
    var press = document.getElementById('press-box');
    var prmc = new Hammer(press);
    prmc.on("press", function(ev) {
      press.textContent = ev.type +" gesture detected.";
      press.style.backgroundColor = "red";
    });
    var pan = document.getElementById('pan-box');
    var pmc = new Hammer(pan);
    pmc.on("panleft panright", function(ev) {
      pan.textContent = ev.type +" gesture detected.";
      pan.style.backgroundColor = "red";
    });
    var tap = document.getElementById('tap-box');
    var tmc = new Hammer(tap);
    tmc.on("tap", function(ev) {
      tap.textContent = ev.type +" gesture detected.";
      tap.style.backgroundColor = "red";
    });
    var swipe = document.getElementById('swipe-box');
    var smc = new Hammer(swipe);
    smc.on("swipeleft swiperight", function(ev) {
      swipe.textContent = ev.type +" gesture detected.";
      swipe.style.backgroundColor = "red";
    });
    mc.get('pinch').set({ enable: true });
    pimc.get('rotate').set({ enable: true });
  </script>
</body>
</html>
